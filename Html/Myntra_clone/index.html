<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Myntra</title>

    <!-- Correct Google Fonts link for Material Symbols Outlined -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
    <header>
        <!-- Logo -->
        <div class="logo_container">
            <a href="#"><img src="/myntra_logo.webp" alt="myntra logo" class="myntra_logo"></a>
        </div>

        <!-- Navigation bar -->
        <nav class="nav_bar">
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Home</a>
            <a href="#">Beauty</a>
            <a href="#">GenZ</a>
            <a href="#">Studio <sup>NEW</sup></a>
        </nav>

        <!-- Search bar -->
        <div class="search_bar">
            <span class="material-symbols-outlined search_icon">search</span>
            <input type="text" class="search_input" placeholder="Search Products, Brands and more">
        </div>

        <!-- Action bar with icons -->
        <div class="action_bar">
            <div class="action_person">
                <span class="material-symbols-outlined">person</span>
                <span class="profile_span">Profile</span>
            </div>

            <div class="action_wishlist">
                <span class="material-symbols-outlined">favorite</span>
                <span class="wishlist_span">Wishlist</span>
            </div>

            <div class="action_bag">
                <span class="material-symbols-outlined">shopping_bag</span>
                <span class="bag_span">Bag</span>
            </div>
        </div>
    </header>

    <main>
        <div class="banner_container">banner_container</div>
        <div class="heading_category">heading_category</div>
        <div class="items">items</div>
    </main>

    <footer>
        footer
    </footer>
</body>
</html>
